        #game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    width: 100%;

    position: relative;
    overflow: hidden; /* Prevents any potential overflow */

}

#gameCanvas, #control-canvas {
    width: 100%;
    max-width: 100%; /* Adjust as needed */
    position: relative;
    z-index: 1; /* Ensures the game and control canvases are below the overlay */
    display: flex;

    justify-content: flex-start;
    align-items: flex-start;

}

#gameCanvas {
    height: 50%; /* 2/3 of the container */
}

#control-canvas {
    height: 50%; /* 1/3 of the container */
}


/* Style for the third game instance (the overlay) */
#control-panel-overlay {
    position: absolute; /* Make it overlay on top */
    top: 0;
    left: 0;
    width: 100%; /* Ensure it covers the entire container width */
    height: 100%; /* Ensure it covers the entire container height */
    pointer-events: auto; /* Prevent blocking interaction with the other two canvases */
    z-index: 10; /* Higher z-index to sit on top */
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;


}
